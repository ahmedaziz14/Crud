<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARKETING</title>
    <link rel="stylesheet" href="crud.css">
</head>
<body>
    
    <div class="crud">
        <div class="head">
            <h2>crud</h2>
            <p>product management system</p>
        </div>
        <div class="inputs">
            <input type="text " id="title" placeholder="title">
            <div class="price">
                <input onkeyup="gettotal()" type="number" placeholder="prix" id="price">
                <input onkeyup="gettotal()"type="number"placeholder="taxes" id="taxes">
                <input onkeyup="gettotal()"type="number" placeholder="ads" id="ads">
                <input onkeyup="gettotal()" type="number" id="discount" placeholder="discount">
                <small id="totale"></small>
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="category" id="category"><br>
            <button  id="button">create</button>
             




        </div>
        <div class="outputs">
            <div class="searchblock">
                <input onkeyup="searchdata(this.value)"  type="text" id="search" placeholder="search">
                <div class="btn">
                    <button  onclick="searchff(this.id)" id="searchtitle">searchbytitle</button>
                    <button onclick="searchff(this.id)" id="searchcategory">search by category</button>
                </div>
            </div>
            <div id="deleteall">
               
                
            </div>
            
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                   
                </tr>
                <tbody id ="tbody">
                    
                  
                </tbody>
            </table>

        </div>
    </div>
    <script src="crud.js"></script>
</body>
</html>
